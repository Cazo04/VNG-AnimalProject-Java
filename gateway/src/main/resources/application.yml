server:
  port: ${SERVER_PORT:8090}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        # Auth Service - Public access for login/register
        - id: auth-service
          uri: ${AUTH_SERVICE_URI:http://localhost:8084}
          predicates:
            - Path=/api/auth/**
        
        # Report Service - ADMIN only
        - id: report-service
          uri: ${REPORT_SERVICE_URI:http://localhost:8080}
          predicates:
            - Path=/api/reports/**
        
        # Logging Service - ADMIN only
        - id: logging-service
          uri: ${LOGGING_SERVICE_URI:http://localhost:8087}
          predicates:
            - Path=/api/logs/**
        
        # Animal Service - OPERATOR access
        - id: animal-service
          uri: ${ANIMAL_SERVICE_URI:http://localhost:8081}
          predicates:
            - Path=/api/animals/**
        
        # Staff Service - OPERATOR access
        - id: staff-service
          uri: ${STAFF_SERVICE_URI:http://localhost:8085}
          predicates:
            - Path=/api/staff/**
        
        # Health Service - OPERATOR access
        - id: health-service
          uri: ${HEALTH_SERVICE_URI:http://localhost:8086}
          predicates:
            - Path=/api/health/**
        
        # Enclosure Service - OPERATOR access
        - id: enclosure-service
          uri: ${ENCLOSURE_SERVICE_URI:http://localhost:8089}
          predicates:
            - Path=/api/enclosures/**
        
        # Feeding Service - OPERATOR access
        - id: feeding-service
          uri: ${FEEDING_SERVICE_URI:http://localhost:8088}
          predicates:
            - Path=/api/feeding/**

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

jwt:
  secret: ${JWT_SECRET:mySecureJwtSecretKeyForHS256Algorithm12345678901234567890}
  expiration: ${JWT_EXPIRATION:3600000}