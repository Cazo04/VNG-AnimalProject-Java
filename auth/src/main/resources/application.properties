spring.application.name=auth

# Server Configuration
server.port=${SERVER_PORT:8084}

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/animaldb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ActiveMQ Artemis Configuration
spring.activemq.broker-url=${SPRING_ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
spring.activemq.user=${SPRING_ACTIVEMQ_USER:admin}
spring.activemq.password=${SPRING_ACTIVEMQ_PASSWORD:admin}
spring.activemq.packages.trust-all=true

# Axon Configuration
axon.axonserver.enabled=false

# Disable Axon update checker and console messages
disable-axoniq-console-message=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.auth=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration - Secret must be at least 256 bits (32 characters) for HS256
jwt.secret=${JWT_SECRET:mySecureJwtSecretKeyForHS256Algorithm12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}